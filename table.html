<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table by using html and css</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid black;
        }
        
        .one {

        .value {

        .name {

    </style>
</head>
